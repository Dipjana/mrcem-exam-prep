<div class="relative group" *ngIf="!!menudata.childProperties.length;  else elseBlock">
    <button type="button"
        class="text-gray-500  bg-white h-12 rounded-md inline-flex items-center text-xs leading-8 font-medium hover:text-gray-900 dark:bg-transparent dark:text-white hover:dark:text-glosyblue"
        aria-expanded="false">
        <span>{{menudata.parentName}}</span>
        <svg *ngIf="!!menudata.childProperties.length" class="text-gray-400 ml-2 h-5 w-5 group-hover:text-gray-500"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd" />
        </svg>
    </button>

    <div *ngIf="!!menudata.childProperties.length;"
        class="opacity-0 translate-y-1 absolute -ml-4 transform px-2  max-w-md sm:px-0 lg:ml-0 lg:left-1/2 lg:-translate-x-1/2 w-64 group-hover:opacity-100 group-hover:translate-y-0 group-hover:z-20">
        <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 overflow-hidden flex-initial">
            <div class="relative grid gap-6 bg-white px-5 py-2 sm:gap-8 md:gap-x-2 md:gap-y-2 dark:bg-deepblueshade3">
                <a *ngFor="let item of menudata.childProperties" (click)="goTo_withChild(item)"
                    class="-m-3 p-3 flex items-start rounded-lg hover:bg-gray-50 cursor-pointer hover:dark:bg-transparent">
                    <div class="">
                        <p class="text-xs leading-8 font-medium text-gray-900 dark:text-white hover:dark:text-glosyblue">
                            {{item.propertyName}}
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<ng-template #elseBlock>
    <div class="h-12 flex items-center">
        <a (click)="goTo_noChild(menudata)" class="text-xs leading-8 font-medium text-gray-500 hover:text-gray-900 cursor-pointer dark:text-white hover:dark:text-glosyblue">
            {{menudata.parentName}} <i *ngIf="!!menudata['externalLink']" class="fa fa-external-link" aria-hidden="true"></i>
        </a>
    </div>
</ng-template>
