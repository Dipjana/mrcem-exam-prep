<div class="w-full flex flex-col justify-between h-full">
    <ul class="flex mb-0 list-none flex-wrap pt-3 pb-4 flex-row">
        <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
            <a
                class="text-xs font-bold uppercase px-5 py-3 shadow-md rounded block leading-normal cursor-pointer"
                (click)="toggleTabs(1)"
                [ngClass]="{
                    'text-secondary bg-white': openTab !== 1,
                    'text-white bg-emerald-400': openTab === 1
                }"
            >
                <i class="fa fa-thin fa-book text-base mr-1"></i> Test By Subject
            </a>
        </li>
        <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
            <a
                class="text-xs font-bold uppercase px-5 py-3 shadow-md rounded block leading-normal cursor-pointer"
                (click)="toggleTabs(2)"
                [ngClass]="{
                    'text-secondary bg-white': openTab !== 2,
                    'text-white bg-emerald-400': openTab === 2
                }"
            >
                <i class="fa  fa-thin fa-graduation-cap text-base mr-1"></i>Mock Exam
            </a>
        </li>
    </ul>
    <div class="min-w-0 break-words bg-white dark:bg-transparent w-full px-4">
        <div [ngClass]="{ hidden: openTab !== 1, block: openTab === 1 }">
            <p>
                <a [routerLink]="['/quiz/subject-exam']" class="rounded-lg font-open-sans border-2 border-current w-full block p-4 text-center shadow-md capitalize">Start Subject-Specific Test</a>
            </p>
        </div>
        <div  [ngClass]="{ hidden: openTab !== 2, 'md:flex justify-center': openTab === 2 }">
            <p>                        
                <a
                    routerLink="timedmock"
                    class="flex rounded-lg font-open-sans border-2 border-current w-full p-4 text-center shadow-md"
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg> Timed Mock Exam
                </a>
                
            </p>
            <p>
                <a
                routerLink="untimedmock"
                    class="flex rounded-lg font-open-sans border-2 border-current w-full p-4 text-center shadow-md md:ml-2"
                    >
                    <svg  fill="none" viewBox="0 0 24 24"  class="h-6 w-6 mr-2 fill-transparent" xmlns="http://www.w3.org/2000/svg"><path d="M10 6v4l3 3s-2-1-1-3c-2 1-2-4-2-4Zm9 4a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path stroke="#fff" stroke-width="2" stroke-linecap="round" d="M18 3 5 20"/><path stroke="#283b76" stroke-width="2" stroke-linecap="round" d="M18 2 4 20"/></svg>Untimed Mock Exam
                </a> 
            </p>
        </div>
    </div>
</div>
