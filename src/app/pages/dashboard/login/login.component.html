<div class="w-full h-screen flex  items-center justify-center bg-slate-200">
    <div class="bg-white w-1/2 p-8">
        <div class="mb-4">
            <h1>MRCEM Exam Prep</h1>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
            <div class="mb-4">
                <label>Email Address <span class="text-red-600">*</span></label>
                <input type="text" formControlName="email" class=" w-full border rounded p-2 text-gray-700 focus:outline-none"/>
            </div>
            <div class="mb-4">
                <label class="text-700">Password <span class="text-red-600">*</span></label>
                <input type="password" formControlName="password" class=" w-full border rounded p-2 text-gray-700 focus:outline-none"/>
            </div>
            <div class="mt-4">
                <h1 class="text-blue-600"><a href="#">Forget Password ?</a></h1>
            </div>
            <div class="mt-4">
                <button type="submit" class="w-full py-2 rounded-lg bg-blue-600 text-gray-100 focus:outline-none">Login</button>
            </div>
            </div>
        </form>
    </div>
    <div></div>
</div>
